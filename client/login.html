<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentCity - Sign In | Free City Builder Game</title>
  <meta name="description" content="Sign in or create an account to start building your city in AgentCity - the free browser-based city builder game.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafa;
      --bg-dark: #0a1628;
      --text-primary: #1a1a2e;
      --text-secondary: #5a6a7a;
      --text-muted: #8a9aaa;
      --accent: #14b8a6;
      --accent-hover: #0d9488;
      --accent-light: #ccfbf1;
      --border: #e2e8f0;
      --error: #ef4444;
      --success: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-secondary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "IBM Plex Sans", system-ui, sans-serif;
      color: var(--text-primary);
    }

    /* Header */
    header {
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      text-decoration: none;
      font-family: "IBM Plex Mono", monospace;
    }

    .logo span {
      color: var(--accent);
    }

    .header-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .header-link:hover {
      color: var(--accent);
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .welcome {
      text-align: center;
      margin-bottom: 32px;
    }

    .welcome h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .welcome p {
      color: var(--text-secondary);
      font-size: 15px;
    }

    .card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
    }

    .tabs {
      display: flex;
      margin-bottom: 24px;
      background: var(--bg-secondary);
      border-radius: 10px;
      padding: 4px;
    }

    .tab {
      flex: 1;
      padding: 10px 16px;
      text-align: center;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .tab:hover {
      color: var(--text-primary);
    }

    .tab.active {
      background: white;
      color: var(--accent);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn-google {
      background: white;
      color: var(--text-primary);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }

    .btn-google:hover {
      background: var(--bg-secondary);
      border-color: var(--text-muted);
    }

    .btn-google svg {
      width: 20px;
      height: 20px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-muted);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      padding: 0 16px;
      font-size: 13px;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .form-panel {
      display: none;
    }

    .form-panel.active {
      display: block;
    }

    .benefits {
      display: flex;
      gap: 16px;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .benefit {
      flex: 1;
      text-align: center;
    }

    .benefit .icon {
      font-size: 24px;
      margin-bottom: 6px;
    }

    .benefit p {
      font-size: 12px;
      color: var(--text-muted);
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      color: var(--text-muted);
      font-size: 13px;
    }

    .footer-text a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Loading spinner */
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
      padding: 24px;
      text-align: center;
      border-top: 1px solid var(--border);
      background: white;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 13px;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: var(--accent);
    }

    @media (max-width: 480px) {
      header {
        padding: 12px 16px;
      }

      .card {
        padding: 24px;
      }

      .benefits {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">Agent<span>City</span></a>
    <a href="/" class="header-link">‚Üê Back to Home</a>
  </header>

  <main>
    <div class="container">
      <div class="welcome">
        <h1>üèóÔ∏è Start Building</h1>
        <p>Sign in to build your dream city</p>
      </div>

      <div class="card">
        <div class="tabs">
          <div class="tab active" data-panel="login">Sign In</div>
          <div class="tab" data-panel="register">Create Account</div>
        </div>

        <div id="error-container"></div>
        <div id="success-container"></div>

        <!-- Login Form -->
        <div class="form-panel active" id="login-panel">
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-primary">Sign In</button>
          </form>

          <div class="divider"><span>or</span></div>

          <button class="btn-google" id="google-login">
            <svg viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </div>

        <!-- Register Form -->
        <div class="form-panel" id="register-panel">
          <form id="register-form">
            <div class="form-group">
              <label for="register-name">Name</label>
              <input type="text" id="register-name" placeholder="Your mayor name" required>
            </div>
            <div class="form-group">
              <label for="register-email">Email</label>
              <input type="email" id="register-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" id="register-password" placeholder="At least 8 characters" required minlength="8">
            </div>
            <div class="form-group">
              <label for="register-confirm">Confirm Password</label>
              <input type="password" id="register-confirm" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn-primary">Create Account</button>
          </form>

          <div class="divider"><span>or</span></div>

          <button class="btn-google" id="google-register">
            <svg viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
          </button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p style="margin-top: 12px; color: var(--text-muted);">Please wait...</p>
        </div>

        <div class="benefits">
          <div class="benefit">
            <div class="icon">üÜì</div>
            <p>100% Free</p>
          </div>
          <div class="benefit">
            <div class="icon">üíæ</div>
            <p>Auto-save</p>
          </div>
          <div class="benefit">
            <div class="icon">üåê</div>
            <p>Browser-based</p>
          </div>
        </div>
      </div>

      <p class="footer-text">
        By continuing, you agree to AgentCity's <a href="#">Terms of Service</a>
      </p>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="/">Home</a>
      <a href="/spectate">Watch Demo</a>
      <a href="https://x.com/agentcitycloud" target="_blank">Twitter</a>
    </div>
  </footer>

  <script>
    const API_URL = '';

    // Check for existing session
    const existingToken = localStorage.getItem('agentcity_token');
    if (existingToken) {
      fetch(`${API_URL}/api/auth/me`, {
        headers: { 'Authorization': `Bearer ${existingToken}` }
      })
      .then(res => res.ok ? window.location.href = '/game' : null)
      .catch(() => localStorage.removeItem('agentcity_token'));
    }

    // Check for token in URL (from OAuth callback)
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromUrl = urlParams.get('token');
    if (tokenFromUrl) {
      localStorage.setItem('agentcity_token', tokenFromUrl);
      window.location.href = '/game';
    }

    // Check for error in URL
    const errorFromUrl = urlParams.get('error');
    if (errorFromUrl) {
      showError(decodeURIComponent(errorFromUrl));
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.form-panel').forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.panel}-panel`).classList.add('active');
        clearMessages();
      });
    });

    // Login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();
      showLoading(true);

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const res = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('agentcity_token', data.token);
          localStorage.setItem('agentcity_user', JSON.stringify(data.user));
          showSuccess('Welcome back! Redirecting...');
          setTimeout(() => window.location.href = '/game', 1000);
        } else {
          showError(data.error || 'Login failed');
        }
      } catch (error) {
        showError('Connection failed. Please try again.');
      } finally {
        showLoading(false);
      }
    });

    // Register form
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();

      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm').value;

      if (password !== confirm) {
        showError('Passwords do not match');
        return;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return;
      }

      showLoading(true);

      try {
        const res = await fetch(`${API_URL}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('agentcity_token', data.token);
          localStorage.setItem('agentcity_user', JSON.stringify(data.user));
          showSuccess('Account created! Redirecting to your city...');
          setTimeout(() => window.location.href = '/game', 1000);
        } else {
          showError(data.error || 'Registration failed');
        }
      } catch (error) {
        showError('Connection failed. Please try again.');
      } finally {
        showLoading(false);
      }
    });

    // Google OAuth
    document.getElementById('google-login').addEventListener('click', () => {
      window.location.href = `${API_URL}/auth/google`;
    });

    document.getElementById('google-register').addEventListener('click', () => {
      window.location.href = `${API_URL}/auth/google`;
    });

    // Helper functions
    function showError(message) {
      document.getElementById('error-container').innerHTML =
        `<div class="error-message">${message}</div>`;
    }

    function showSuccess(message) {
      document.getElementById('success-container').innerHTML =
        `<div class="success-message">${message}</div>`;
    }

    function clearMessages() {
      document.getElementById('error-container').innerHTML = '';
      document.getElementById('success-container').innerHTML = '';
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
      document.querySelectorAll('.form-panel form').forEach(f => {
        f.style.display = show ? 'none' : 'block';
      });
    }
  </script>
</body>
</html>
