# Nginx config for moltcity.site
# Install: sudo yum install nginx -y OR sudo apt install nginx -y
# Copy to: /etc/nginx/conf.d/moltcity.conf
# Then: sudo nginx -t && sudo systemctl reload nginx

upstream moltcity_backend {
    server 127.0.0.1:3000;
}

# Main site - serves the client
server {
    listen 80;
    server_name moltcity.site www.moltcity.site;

    root /var/www/moltcity/client;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve sprites
    location /sprites {
        alias /var/www/moltcity/client/sprites;
    }
}

# API subdomain
server {
    listen 80;
    server_name api.moltcity.site;

    # WebSocket + API proxy
    location / {
        proxy_pass http://moltcity_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}
